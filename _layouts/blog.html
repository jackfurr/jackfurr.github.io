<head>
  <title>Jack Furr's Blog</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./assets/style.css" rel="stylesheet">
  <meta name="description" content="Jack Furr's Info" />
  <meta property="og:url" content="https://jackfurr.github.io" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="Jack Furr's resume" />
  <meta property="og:description" content="Jack Furr's Info" />
  <meta property="og:image" content="https://pbs.twimg.com/profile_images/1238136529/jack_400x400.jpg" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@jackfurr" />
  <meta name="twitter:title" content="Jack Furr's resume" />
  <meta name="twitter:description" content="Jack Furr's Info" />
  <meta name="twitter:image" content="https://pbs.twimg.com/profile_images/1238136529/jack_400x400.jpg" />
</head>

<body>
  <header>
    <h1>Jack Furr</h1>
    <address>
      <ul>
      <!-- <li><a href="https://sklivvz.com">Blog</a></li> -->
      <li><a href="mailto:jackefurr@gmail.com">Email</a></li>
      <li><a href="https://twitter.com/jackfurr" target="_new">Twitter</a></li>
      <li><a href="https://github.com/jackfurr" target="_new">Github</a></li>
      </ul>
    </address>
  </header>
  <nav>
    <ul>
      <li><a href="/">Blog</a></li>
      <li><a href="/resume">Resume</a></li>
    </ul>
  </nav>
  <section id="employment">
    <header>
      <h2>Articles</h2>
    </header>
    {% for post in site.posts %}
    <article>
      <header>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <time datetime="{{ post.date }}" itemprop="datePublished">{{ post.date |  date: " %b %-d, %Y" }}</time>
      </header>
      <p>{{ post.excerpt }}</p>
      <footer>
        {% for category in post.categories %}
        <span>{{category}}</span>
        {% endfor %}
      </footer>

    </article>
    {% endfor %}
  </section>




</body>
